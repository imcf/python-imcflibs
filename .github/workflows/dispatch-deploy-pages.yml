name: üöÄ Dispatch workflows in other repositories

on:
  workflow_dispatch:

  push:
    branches:
      - master
    tags:
      - "python-imcflibs-[0-9]+.*"

jobs:

  trigger-event:

    strategy:
      matrix:
        repo: ['imcf/imcf.github.io']

    runs-on: ubuntu-latest

    steps:
      - name: üèπ Fire event on `${{ matrix.repo }}`
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.DISPATCH_DEPLOY_PAGES }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ matrix.repo }}/dispatches \
            -d '{"event_type":"dispatch-event"}'
